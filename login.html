<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FMLY - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="hero-unit_background-image"></div>

    <!-- Navbar -->
    <nav class="template-navbar text-center">
        <h1>FMLY</h1>
        <h2>Fund Mentors Lift Youth</h2>
    </nav>

    <div class="wrapper">


        <!-- Page -->
        <div class="container login-page">



            <!-- Donate/Mentor Blocks -->

            <div class="row justify-content-center">
                <div class="col-4 donate-login text-center">
                    <p>DONATE</p>
                    <p class="login-link">LOGIN</p>
                    <img class="donate-click" src="images/people/man1.jpg" alt="man-image" width="250" height="250">
                    <button class="signup-button hoverable">Sign Up Here</button>
                </div>

                <div class="col-1"></div>

                <div class="col-4 mentor-login text-center">
                    <p>MENTOR</p>
                    <p class="login-link">LOGIN</p>
                    <img class="mentor-click" src="images/people/woman1.jpg" alt="man-image" width="250" height="250">
                    <button class="signup-button hoverable">Sign Up Here</button>
                </div>

            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

</html>
