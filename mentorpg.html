<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FMLY - MENTOR PROFILE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/mentor.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <!-- Server -->
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <!-- JS- UserInformation Getter-->
    <script src="JavaScript/userinfo.js"></script>

</head>

<body>

    <!-- -----------------ADD PHOTO MODAL BEGINS--------------------- -->
    <div class="modal fade" id="addPhotoBtn" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------------------------------- -->
    <div class="hero-unit_background-image"></div>
    <!-- Navbar -->
    <nav class="template-navbar text-center">
        <h1>FMLY</h1>
        <h2>Fund Mentors Lift Youth</h2>
        <div class="text-center">
            <button class="btn btn-outline " id="logout-button">
                <h6>LOGOUT</h6>
            </button>
        </div>
    </nav>



    <div class="wrapper mentor-wrapper">


        <!-- Page -->

        <!-- Donate/Mentor Blocks -->
        <div class="container-fluid mentor-page">


            <div class="row">

                <div class="col-2 text-center" id="mentor-act-tabs">
                    <div class="float-profile-pic">
                        <img id="profilePicture" class="profile-picture" src="images/people/mand4.jpg" alt="man-image"
                            width="200" height="200">
                    </div>
                    <div class="tab-section ">
                        <button type="button" class="mentor-button mb1" id="addPhotoButton" data-toggle="modal"
                            data-target="#addPhotoBtn">Add To Photo
                            Album</button><br>
                        <button class="mentor-button mb2" id="addPostButton">Add Post</button><br>
                        <button class="mentor-button mb3" id="editProfileButton">Edit Profile</button><br>
                    </div>
                    <div class="add-act-button text-center ">
                        <button class="btn btn-outline post-new" id="postNewActButton">
                            <h6>POST<br>NEW ACTIVITY</h6>
                        </button>
                    </div>

                </div>

                <div class="col-7" id="mentor-feed">
                    <div class="text-center" id="mentor-name"></div>


                    <div id="feed-input">


                        <!-- Javascript. This is where the POSTS are appended -->
                    </div>
                </div>


                <div class="col-3" id="project-status">
                    <div id="status-input">
                        <!-- Javascript. This is where the PROJECT STATUS charts are appended -->
                    </div>
                </div>

            </div>
        </div>

</body>
<!-- JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script src="JavaScript/logout.js"></script>

</html>
